<ion-content [fullscreen]="true">
    <app-spinner *ngIf="loadingTracker"></app-spinner>

    <ion-header class="header-page">
        <ion-menu-button menu="main-menu" autoHide="false"></ion-menu-button>
        <ion-title>Meus pets</ion-title>
    </ion-header>

    <div class="content">
        <app-card-list-item *ngFor="let pet of pets" [pet]="pet" (click)="openModal(pet)" >
        </app-card-list-item>
    </div>
</ion-content>
