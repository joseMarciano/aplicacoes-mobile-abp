<ion-content [fullscreen]="true">
  <app-spinner *ngIf="loadingTracker"></app-spinner>
  <ion-header class="header-page">
    <ion-title>Registro de vacinas</ion-title>
    <ion-icon name="close-sharp" color="light" (click)="close()"></ion-icon>
  </ion-header>
  <div class="content">

    <ion-list lines="none">
      <!-- Multi-line sliding item with icon options on both sides -->
      <ion-item-sliding #slidingItem *ngFor="let vaccine of pet.vaccines; index as $index">
        <ion-item >
          <ion-label>
            <h2 class="title-vacina">
              {{vaccine.title}}
              <ion-badge *ngIf="vaccine.important" color="warning">Importante</ion-badge>
            </h2>
           
            <p>{{vaccine.description}}</p>
          </ion-label>
          <ion-note slot="end">
          {{formatVaccine(vaccine.dateNext)}}
          </ion-note>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="light" (click)="openModal($index,vaccine)">
            <ion-icon slot="icon-only" color="primary" name="pencil-sharp"></ion-icon>
          </ion-item-option>
          <ion-item-option color="danger" (click)="removeVacina($index,slidingItem)">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="openModal()">
    <ion-fab-button color="light">
      <ion-icon color="primary" name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
