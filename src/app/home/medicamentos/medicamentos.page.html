<ion-content [fullscreen]="true">
    <app-spinner *ngIf="loadingTracker"></app-spinner>

    <ion-header class="header-page">
        <ion-menu-button menu="main-menu" autoHide="false"></ion-menu-button>
        <ion-title>Medicamentos</ion-title>
    </ion-header>
   

    <div class="content">
        <app-card-list-item *ngFor="let item of [1,2]" (click)="openModal()">
        </app-card-list-item>
    </div>

</ion-content>
